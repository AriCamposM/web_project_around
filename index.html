<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ari Campos" />
    <meta name="description" content="Blog Of Traveling" />
    <meta name="keywords" content="Blog,Travel,Adventures" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Blog Of Travel</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/header__logo.png"
            alt="Logo"
            class="header__logo"
          />
        </div>
      </header>

      <section class="profile">
        <div class="profile__container">
          <div class="profile__photo">
            <img
              class="profile__image"
              src="./images/profile__image.jpg"
              alt="Profile Pic"
            />
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__button-edit">
                <img
                  src="./images/Edit_Button.png"
                  alt="Edit Button"
                  class="profile__button-image"
                />
              </button>
            </div>
            <h2 class="profile__aboutMe">Explorador</h2>
          </div>

          <div class="profile__add">
            <button class="profile__button-add">+</button>
          </div>
        </div>
      </section>

      <div class="popup">
        <form action="" class="popup__form">
          <div class="popup__container">
            <img
              class="popup__close-button"
              src="/images/Close_Icon_White.png"
              alt="Close Button"
            />
            <p class="popup__title">Editar perfil</p>
            <label for="name" class="popup__label"></label>
            <input
              type="text"
              class="popup__input-name"
              id="name"
              required
              placeholder="Nombre"
            />

            <label for="about" class="popup__label"></label>
            <input
              type="text"
              name="about"
              class="popup__input-about"
              required
              placeholder="Acerca de mÃ­"
            />
            <button class="popup__button" type="submit" disabled>
              Guardar
            </button>
          </div>
        </form>
      </div>

      <section class="elements">
        <div class="element">
          <div class="element__image-container">
            <img
              src="./images/egipto__image.jpg"
              alt="Egipto"
              class="element__image"
            />
          </div>
          <div class="element__footer">
            <p class="element__text">Egipto</p>
            <button class="element__button">
              <img
                src="./images/elements__heart.png"
                alt="Like Button"
                class="element__heart"
              />
            </button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img
              src="./images/madrid__image.jpg"
              alt="Madrid"
              class="element__image"
            />
          </div>
          <div class="element__footer">
            <p class="element__text">Madrid</p>
            <button class="element__button">
              <img
                src="./images/elements__heart.png"
                alt="Like Button"
                class="element__heart"
              />
            </button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img
              src="./images/peru__image.jpg"
              alt="Peru"
              class="element__image"
            />
          </div>
          <div class="element__footer">
            <p class="element__text">Peru</p>
            <button class="element__button">
              <img
                src="./images/elements__heart.png"
                alt="Like Button"
                class="element__heart"
              />
            </button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img
              src="./images/polonia__image.jpg"
              alt="Polonia"
              class="element__image"
            />
          </div>
          <div class="element__footer">
            <p class="element__text">Polonia</p>
            <button class="element__button">
              <img
                src="./images/elements__heart.png"
                alt="Like Button"
                class="element__heart"
              />
            </button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img
              src="./images/suecia__image.jpg"
              alt="Suecia"
              class="element__image"
            />
          </div>
          <div class="element__footer">
            <p class="element__text">Suecia</p>
            <button class="element__button">
              <img
                src="./images/elements__heart.png"
                alt="Like Button"
                class="element__heart"
              />
            </button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img
              src="./images/ucrania__image.jpg"
              alt="Ucrania"
              class="element__image"
            />
          </div>
          <div class="element__footer">
            <p class="element__text">Ucrania</p>
            <button class="element__button">
              <img
                src="./images/elements__heart.png"
                alt="Like Button"
                class="element__heart"
              />
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">&#169;2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
