<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ari Campos" />
    <meta name="descript ion" content="Blog Of Traveling" />
    <meta name="keywords" content="Blog,Travel,Adventures" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Blog Of Travel</title>
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <header class="header">
          <img
            src="./images/header__logo.png"
            alt="Logo De Around The U.S."
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile">
            <img
              class="profile__logo"
              src="./images/profile__image.jpg"
              alt="Foto De Perfil"
            />
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button">
                  <img
                    src="./images/Edit_Button.png"
                    alt="Edit Button Image"
                    class="profile__edit-button-image"
                  />
              </div>
              <h2 class="profile__about">Explorador</h2>
            </div>

            </button>
            <button class="profile__add-button">
              <img
                src="./images/Add_Button_White.png"
                alt=""
                class="profile__add-button-image"
              />
            </button>
          </section>

          <section></section>
        </main>
      </div>
    </div>
  </body>
</html>
