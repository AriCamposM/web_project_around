<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ari Campos" />
    <meta name="description" content="Blog Of Traveling" />
    <meta name="keywords" content="Blog,Travel,Adventures" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Blog Of Travel</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="<%= require('./images/header__logo.png')%>"
            alt="Logo"
            class="header__logo"
          />
        </div>
      </header>

      <section class="profile">
        <div class="profile__container">
          <div class="profile__photo">
            <img
              class="profile__image"
              src="<%= require('./images/profile__image.jpg')%>"
              alt="Profile Pic"
            />
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__button-edit">
                <img
                  src="<%= require('./images/Edit_Button.png')%>"
                  alt="Edit Button"
                  class="profile__button-image"
                />
              </button>
            </div>
            <h2 class="profile__about">Explorador</h2>
          </div>

          <div class="profile__add">
            <button class="profile__button-add">+</button>
          </div>
        </div>
      </section>

      <div class="popup" id="popup-profile">
        <form class="popup__form" novalidate>
          <div class="popup__container">
            <img
              class="popup__close-button"
              src="<%= require('./images/Close__Icon.png')%>"
              alt="Close Button"
            />
            <p class="popup__title">Editar perfil</p>
            <label for="input-name" class="popup__label"></label>
            <input
              name="name"
              type="text"
              class="popup__input-name popup__input"
              id="input-name"
              required
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
            />
            <span
              class="popup__error input-name-error"
              id="input-name-error"
            ></span>
            <label for="input-about" class="popup__label"></label>
            <input
              type="text"
              name="about"
              id="input-about"
              class="popup__input-about popup__input"
              required
              placeholder="Acerca de mÃ­"
              minlength="2"
              maxlength="200"
            />
            <span
              class="popup__error input-about-error"
              id="input-about-error"
            ></span>
            <button class="popup__button" type="submit">Guardar</button>
          </div>
        </form>
      </div>

      <div class="popup" id="popup-cards">
        <form class="popup__form" novalidate>
          <div class="popup__container">
            <img
              class="popup__close-button"
              src="<%= require('./images/Close__Icon.png')%>"
              alt="Close Button"
            />
            <p class="popup__title">Nuevo Lugar</p>
            <label for="input-name" class="popup__label"></label>
            <input
              type="text"
              class="popup__input-name popup__input"
              id="input-name"
              required
              placeholder="Nombre"
              minlength="2"
              maxlength="30"
              name="name"
            />
            <span
              class="popup__error input-name-error"
              id="input-name-error"
            ></span>
            <label for="input-link" class="popup__label"></label>
            <input
              type="url"
              name="link"
              id="input-link"
              class="popup__input-about popup__input"
              required
              placeholder="Enlace a la imagen"
            />
            <span
              class="popup__error input-link-error"
              id="input-link-error"
            ></span>
            <button
              class="popup__button"
              id="popup__button-cards"
              type="submit"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>


      <div class="viewer">
        <div class="viewer__container">
          <img
          src="<%= require('./images/Close__Icon.png')%>"
          alt="" class="viewer__close" />
          <img src="#" alt="" class="viewer__image" />
          <p class="viewer__text"></p>
        </div>
      </div>

      <section class="elements"></section>

      <footer class="footer">
        <p class="footer__text">&#169;2021 Around The U.S.</p>
      </footer>
    </div>
    <template class="element__template">
      <div class="element">
        <img
          src="<%= require('./images/element__trash.png')%>"
          alt="Delete Button"
          class="element__trash"
        />
        <div class="element__image-container">
          <img src="#" alt="" class="element__image" />
        </div>
        <div class="element__footer">
          <p class="element__text"></p>
          <button class="element__button">
            <img
              src="<%= require('./images/elements__heart.png')%>"
              alt="Like Button"
              class="element__heart"
            />
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
